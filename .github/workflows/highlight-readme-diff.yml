name: Highlight README Diff

on:
  pull_request:
    paths:
      - 'README.md'
  workflow_dispatch:

jobs:
  readme-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install diff2html
        run: npm install -g diff2html-cli

      - name: Get previous README.md from main
        run: |
          git fetch origin main
          cp README.md README.new.md
          git checkout origin/main -- README.md
          mv README.md README.old.md
          git restore README.md

      - name: Generate unified diff
        run: |
          diff -u README.old.md README.new.md > readme.diff || true

      - name: Generate HTML visual diff
        run: |
          diff2html -i file -s side -F readme-diff.html -- readme.diff

      - name: Upload README diff artifact
        uses: actions/upload-artifact@v4
        with:
          name: readme-diff
          path: readme-diff.html